name: AdGuardBaseLight

on:
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * *' # Tous les jours Ã  7h UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download AdGuard Base filter.txt
        run: curl -sSL "https://raw.githubusercontent.com/AdguardTeam/FiltersRegistry/master/filters/filter_2_Base/filter.txt" -o blocklist.txt

      - name: Filter lines
        run: |
          grep -vE '^(!|(\|\|.*\^)$)' blocklist.txt | grep -v '^$' > AdguardBaseLight.txt || true

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add AdguardBaseLight.txt
          git commit -m "Update AdguardBaseLight.txt from AdGuard Base filter" || echo "No changes to commit"
          git push
