name: AdGuardBaseLight

on:
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Télécharger le filtre AdGuard Base
        run: curl -sSL "https://raw.githubusercontent.com/AdguardTeam/FiltersRegistry/master/filters/filter_2_Base/filter.txt" -o blocklist.txt

      - name: Installer Python (si besoin)
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Ajouter script Python de filtrage
        run: |
          echo '#!/usr/bin/env python3' > filter_blocklist.py
          echo '' >> filter_blocklist.py
          echo 'def main():' >> filter_blocklist.py
          echo '    input_file = "blocklist.txt"' >> filter_blocklist.py
          echo '    output_file = "AdguardBaseLight.txt"' >> filter_blocklist.py
          echo '    with open(input_file, "r", encoding="utf-8") as fin, \\' >> filter_blocklist.py
          echo '         open(output_file, "w", encoding="utf-8") as fout:' >> filter_blocklist.py
          echo '        for line in fin:' >> filter_blocklist.py
          echo '            stripped = line.strip()' >> filter_blocklist.py
          echo '            if not stripped:' >> filter_blocklist.py
          echo '                continue' >> filter_blocklist.py
          echo '            if stripped.startswith("!"): continue' >> filter_blocklist.py
          echo '            if stripped.startswith("||"): continue' >> filter_blocklist.py
          echo '            fout.write(line)' >> filter_blocklist.py
          echo '' >> filter_blocklist.py
          echo 'if __name__ == "__main__":' >> filter_blocklist.py
          echo '    main()' >> filter_blocklist.py

      - name: Exécuter le script Python de filtrage
        run: python3 AdguardBaseLight.py

      - name: Afficher extrait du fichier filtré
        run: head -20 AdguardBaseLight.txt

      - name: Commit et push si changements
        run: |
          if [ -s AdguardBaseLight.txt ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add AdguardBaseLight.txt
            git diff --cached --quiet || git commit -m "Mise à jour AdguardBaseLight.txt depuis AdGuard Base"
            git push
          else
            echo "Le fichier filtré est vide — rien à committer."
          fi
