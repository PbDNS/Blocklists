name: AdGuardBaseLight

on:
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * *'  # Tous les jours à 07h00 UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Télécharger le filtre AdGuard Base
        run: |
          curl -sSL "https://raw.githubusercontent.com/AdguardTeam/FiltersRegistry/master/filters/filter_2_Base/filter.txt" -o blocklist.txt

      - name: Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Ajouter script Python de filtrage
        run: |
          cat << 'EOF' > filter_blocklist.py
#!/usr/bin/env python3

def main():
    input_file = "blocklist.txt"
    output_file = "AdguardBaseLight.txt"

    with open(input_file, "r", encoding="utf-8") as fin, \
         open(output_file, "w", encoding="utf-8") as fout:
        for line in fin:
            content = line.lstrip()
            if not content.strip():
                continue
            if content.startswith("!"):
                continue
            if content.startswith("||"):
                continue
            fout.write(line)

if __name__ == "__main__":
    main()
EOF

      - name: Exécuter le filtrage Python
        run: python3 filter_blocklist.py

      - name: Afficher un extrait du fichier filtré
        run: head -20 AdguardBaseLight.txt

      - name: Commit et push si changements
        run: |
          if [ -s AdguardBaseLight.txt ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add AdguardBaseLight.txt
            git diff --cached --quiet || git commit -m "Mise à jour AdguardBaseLight.txt depuis AdGuard Base"
            git push
          else
            echo "Le fichier filtré est vide — rien à committer."
