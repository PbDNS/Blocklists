name: AdGuardBaseLight

on:
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Télécharger le filtre AdGuard Base
        run: curl -sSL "https://raw.githubusercontent.com/AdguardTeam/FiltersRegistry/master/filters/filter_2_Base/filter.txt" -o blocklist.txt

      - name: Nettoyer les lignes (!, ||...^, vides)
        run: |
          grep -Ev '^!|^\|\|.*\^$|^$' blocklist.txt > AdguardBaseLight.txt

      - name: Commit et push si changements
        run: |
          if [ -s AdguardBaseLight.txt ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add AdguardBaseLight.txt
            git commit -m "Mise à jour AdguardBaseLight.txt depuis AdGuard Base" || echo "Aucun changement à committer"
            git push
          else
            echo "Le fichier filtré est vide — rien à committer."
          fi
