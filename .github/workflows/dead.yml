name: Vérification des domaines

on:
  workflow_dispatch:
    inputs:
      prefixes:
        description: "Liste des préfixes à filtrer (séparés par des espaces). Par défaut, filtre '0'."
        required: false
        default: "0"

jobs:
  check_domains:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout du code
      uses: actions/checkout@v3

    - name: Installer Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Installer les dépendances
      run: |
        python -m pip install --upgrade pip
        pip install dnspython requests

    - name: Exécuter le script Python
      run: |
        echo "
<code du script python ici>
        " > check_domains.py
        python check_domains.py ${GITHUB_EVENT_INPUTS_PREFIXES}

    - name: Ajouter dead.txt au git et commettre
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        
        git add dead.txt
        git commit -m "Mise à jour de dead.txt"
        git push
