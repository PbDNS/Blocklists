name: Local Adguard Filter Lists

on:
  schedule:
    # Exécution tous les jours à 2h du matin UTC
    - cron: '0 2 * * *'
  # Vous pouvez également déclencher ce workflow manuellement si nécessaire
  workflow_dispatch:

jobs:
  nettoyage:
    runs-on: ubuntu-latest

    steps:
    # Étape 1 : Vérifier le code depuis le repository
    - name: Checkout code
      uses: actions/checkout@v2

    # Étape 2 : Installer Python
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    # Étape 3 : Installer les dépendances nécessaires (requests)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    # Étape 4 : Télécharger et exécuter le script Python
    - name: Download and run Python script
      run: |
        # Télécharger le fichier à partir des URLs et exécuter le script
        curl -O https://raw.githubusercontent.com/AdguardTeam/FiltersRegistry/master/filters/filter_2_Base/filter.txt
        curl -O https://raw.githubusercontent.com/AdguardTeam/FiltersRegistry/master/filters/filter_3_Spyware/filter.txt
        python3 local-adguarddns.py

    # Étape 5 : Ajouter et pousser les modifications, même si aucun changement
    - name: Commit and push filtered files
      run: |
        # Configurer les informations de l'utilisateur Git pour commettre les modifications
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"

        # Ajouter les fichiers filtrés et les pousser
        git add -f local-adguarddns.txt local-adguardspy.txt
        git commit -m "Ajout des fichiers filtrés" || echo "No changes to commit"
        git push
