name: DNS Dead Check - Manual

on:
  workflow_dispatch:
    inputs:
      prefix:
        description: 'Lettre(s) ou chiffres √† traiter'
        required: true
        default: 'x'

jobs:
  dns-check-manual:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install dnspython httpx

      - name: Validate prefix
        run: |
          if [[ ! "${{ github.event.inputs.prefix }}" =~ ^[a-z0-9]+$ ]]; then
            echo "Pr√©fixe invalide : seuls les caract√®res a-z et 0-9 sont autoris√©s."
            exit 1
          fi

      - name: Run DNS checker
        run: python dns_checker.py ${{ github.event.inputs.prefix }}

      - name: Commit dead.txt
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add dead.txt
          git commit -m "üßë‚Äçüíª Manual update: ${{ github.event.inputs.prefix }}" || echo "No changes"
          git push || echo "Git push failed"
