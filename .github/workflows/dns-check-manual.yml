name: DNS Dead Check - Manual

on:
  workflow_dispatch:
    inputs:
      group:
        description: "Préfixes à tester (ex: abcde, fghi, etc.)"
        required: true
        default: "ab"

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Generate matrix from input
        id: set-matrix
        run: |
          PREFIXES="${{ github.event.inputs.group }}"
          JSON_ARRAY=$(echo "$PREFIXES" | grep -o . | jq -R -s -c 'split("")')
          echo "matrix=$JSON_ARRAY" >> "$GITHUB_OUTPUT"

  dns-check:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      matrix:
        prefix: ${{ fromJson(needs.prepare.outputs.matrix) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install dnspython httpx

      - name: Run DNS checker for prefix "${{ matrix.prefix }}"
        run: python dns_checker.py
