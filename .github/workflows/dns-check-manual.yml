name: DNS Dead Check - Manual

on:
  workflow_dispatch:
    inputs:
      prefix:
        description: 'Lettre(s) ou chiffres √† traiter'
        required: true
        default: 'x'

jobs:
  dns-check-manual:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install dnspython httpx python-whois

      - name: Run DNS checker
        run: python dns_checker.py ${{ github.event.inputs.prefix }}

      - name: Commit dead.txt
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add dead.txt
          git diff --cached --quiet || git commit -m "üßë‚Äçüíª Manual update: ${{ github.event.inputs.prefix }}"
          git push
