name: DNS Dead Check - Manual Run

on:
  workflow_dispatch:
    inputs:
      prefixes:
        description: 'Préfixes à tester (ex: abc)'
        required: true
        default: 'abc'

jobs:
  dns-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install dnspython httpx

      - name: Run DNS checker
        run: python dns_checker.py ${{ github.event.inputs.prefixes }}

