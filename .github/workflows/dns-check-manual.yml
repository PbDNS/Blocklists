name: DNS Dead Check - Manual

on:
  workflow_dispatch:
    inputs:
      group:
        description: "PrÃ©fixes Ã  tester (ex: abcde, fghi, etc.)"
        required: true
        default: "x"

jobs:
  dns-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        prefix: ${{ fromJson('["' + inputs.group.replace('', '').replace(' ', '').split('').join('","') + '"]') }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install dnspython httpx

      - name: Run DNS checker for prefix "${{ matrix.prefix }}"
        run: python dns_checker.py ${{ matrix.prefix }}

      - name: Commit dead.txt
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add dead.txt
          git commit -m "ðŸ§ª Manual run: ${{ matrix.prefix }}" || echo "No changes"
          git push

