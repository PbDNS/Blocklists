name: DNS Dead Check - Scheduled

on:
  schedule:
    - cron: '0 16 * * *'   # chiffres (0-9)
    - cron: '0 17 * * *'   # a b c d
    - cron: '0 18 * * *'   # e f g h
    - cron: '0 19 * * *'   # i j k l
    - cron: '0 20 * * *'   # m n o p
    - cron: '0 21 * * *'   # q r s t
    - cron: '0 22 * * *'   # u v w x
    - cron: '0 23 * * *'   # y z

jobs:
  dns-check-scheduled:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install dnspython httpx

      - name: Log UTC hour
        run: echo "Current UTC hour: $(date -u +'%H')"

      - name: Determine prefix
        id: prefix
        run: |
          HOUR=$(date -u +'%H')
          if [ "$HOUR" = "16" ]; then
            echo "value=0123456789" >> $GITHUB_OUTPUT
          elif [ "$HOUR" = "17" ]; then
            echo "value=abcd" >> $GITHUB_OUTPUT
          elif [ "$HOUR" = "18" ]; then
            echo "value=efgh" >> $GITHUB_OUTPUT
          elif [ "$HOUR" = "19" ]; then
            echo "value=ijkl" >> $GITHUB_OUTPUT
          elif [ "$HOUR" = "20" ]; then
            echo "value=mnop" >> $GITHUB_OUTPUT
          elif [ "$HOUR" = "21" ]; then
            echo "value=qrst" >> $GITHUB_OUTPUT
          elif [ "$HOUR" = "22" ]; then
            echo "value=uvwx" >> $GITHUB_OUTPUT
          elif [ "$HOUR" = "23" ]; then
            echo "value=yz" >> $GITHUB_OUTPUT
          else
            echo "Unknown hour: $HOUR" && exit 1
          fi

      - name: Run DNS checker
        run: python dns_checker.py ${{ steps.prefix.outputs.value }}

      - name: Commit dead.txt
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add dead.txt
          git commit -m "ðŸ•’ Cron update: ${{ steps.prefix.outputs.value }}" || echo "No changes"
          git push || echo "Git push failed (network issue?)"
