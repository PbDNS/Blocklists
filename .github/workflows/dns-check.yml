name: DNS Dead Domain Checker

on:
  workflow_dispatch:  # permet de lancer le workflow manuellement

jobs:
  dns-check:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout du dépôt
        uses: actions/checkout@v3

      - name: 🐍 Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Installer les dépendances
        run: |
          pip install dnspython httpx

      - name: 🔍 Exécuter le script DNS
        run: python dns_checker.py

      - name: ✅ Commit et push du fichier dead.txt
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add dead.txt
          git commit -m "🔁 Mise à jour automatique de dead.txt" || echo "Pas de changements"
          git push
