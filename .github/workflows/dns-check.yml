name: DNS Dead Check - Scheduled

on:
  schedule:
    - cron: '0 16 * * *'
    - cron: '0 17 * * *'
    - cron: '0 18 * * *'
    - cron: '0 19 * * *'
    - cron: '0 20 * * *'
    - cron: '0 21 * * *'
    - cron: '0 22 * * *'
    - cron: '0 23 * * *'

jobs:
  dns-check-scheduled:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install dnspython httpx

      - name: Log UTC hour
        run: echo "Current UTC hour: $(date -u +'%H')"

      - name: Determine prefix
        id: prefix
        run: |
          HOUR=$(date -u +'%H')
          case "$HOUR" in
          16) echo "value=0123456789" >> $GITHUB_OUTPUT ;;
          17) echo "value=abcd" >> $GITHUB_OUTPUT ;;
          18) echo "value=efgh" >> $GITHUB_OUTPUT ;;
          19) echo "value=ijkl" >> $GITHUB_OUTPUT ;;
          20) echo "value=mnop" >> $GITHUB_OUTPUT ;;
          21) echo "value=qrst" >> $GITHUB_OUTPUT ;;
          22) echo "value=uvwx" >> $GITHUB_OUTPUT ;;
          23) echo "value=yz" >> $GITHUB_OUTPUT ;;
          *) echo "Unknown hour: $HOUR" && exit 1 ;;
          esac


      - name: Run DNS checker
        run: python dns_checker.py ${{ steps.prefix.outputs.value }}

      - name: Commit dead.txt
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add dead.txt
          git commit -m "ðŸ•’ Cron update: ${{ steps.prefix.outputs.value }}" || echo "No changes"
          git push || echo "Git push failed (network issue?)"
