name: G√©n√©ration de blocklist.txt

on:
  schedule:
    - cron: '0 0,8,16 * * *'  # Ex√©cution √† 00h, 08h, 16h UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # √âtape 1 : Cloner le d√©p√¥t
      - name: Cloner le d√©p√¥t
        uses: actions/checkout@v3

      # √âtape 2 : Installer Python
      - name: Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # √âtape 3 : Configurer le fuseau horaire et la locale
      - name: Configurer fuseau horaire Europe/Paris et locale fr_FR.UTF-8
        run: |
          sudo apt-get update
          sudo apt-get install -y locales tzdata
          sudo timedatectl set-timezone Europe/Paris
          sudo locale-gen fr_FR.UTF-8
          sudo update-locale LANG=fr_FR.UTF-8
        env:
          DEBIAN_FRONTEND: noninteractive

      # √âtape 4 : D√©finir les variables d‚Äôenvironnement pour Python
      - name: D√©finir LANG et LC_ALL pour l'environnement
        run: |
          echo "LANG=fr_FR.UTF-8" >> $GITHUB_ENV
          echo "LC_ALL=fr_FR.UTF-8" >> $GITHUB_ENV

      # √âtape 5 : Ex√©cuter le script Python
      - name: Ex√©cuter blocklist.py
        run: python blocklist.py
        env:
          LANG: fr_FR.UTF-8
          LC_ALL: fr_FR.UTF-8

      # √âtape 6 : Commit et push des fichiers modifi√©s
      - name: Commit et push de blocklist.txt et README.md
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add blocklist.txt README.md
          git commit -m "ü§ñ Mise √† jour automatique - $(date '+%d/%m/%Y %H:%M')" || echo "Aucun changement √† committer"
          git push
