name: Génération de blocklist

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Cloner le dépôt
        uses: actions/checkout@v3

      - name: Vérifier la présence de General.txt
        run: |
          if [ ! -f General.txt ]; then
            echo "❌ Erreur : General.txt est introuvable."
            exit 1
          fi

      - name: Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Exécuter blocklist.py
        run: python blocklist.py

      - name: Commit et push des fichiers mis à jour
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add blocklist.txt General.txt
          if ! git diff --cached --quiet; then
            git commit -m "AutoUpdate [$(date -u)]"
            git push
          else
            echo "✅ Aucun changement à committer."
