name: DNS Domain Checker

# Déclencheurs
on:
  # Lancement automatique tous les jours à 1h GMT
  schedule:
    - cron: '0 1 * * *'  # Exécution tous les jours à 1h GMT

  # Lancement manuel via l'interface GitHub
  workflow_dispatch:

jobs:
  check_domains:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install dnspython

    - name: Run the domain check script
      run: |
        python dns-checker.py

    - name: Upload dead domains
      uses: actions/upload-artifact@v2
      with:
        name: dead-domains
        path: dead.txt
