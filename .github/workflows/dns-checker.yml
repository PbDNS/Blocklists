name: Vérification DNS & HTTP des domaines

on:
  workflow_dispatch:
    inputs:
      prefixes:
        description: "Préfixes des domaines à tester (ex: a, abc, mn)"
        required: true
        default: "a"

permissions:
  contents: write  # 🔐 nécessaire pour permettre le git push

jobs:
  run-check:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Cloner le dépôt
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # ✅ nécessaire pour git push

      - name: 🐍 Installer Python et les dépendances
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Installer les modules requis
        run: |
          python -m pip install --upgrade pip
          pip install dnspython httpx

      - name: 🚀 Lancer le script de vérification
        run: |
          echo "Préfixes fournis : ${{ github.event.inputs.prefixes }}"
          python dns_checker.py "${{ github.event.inputs.prefixes }}"

      - name: 📌 Commit et push de dead.txt
        run: |
          if [ -f dead.txt ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"

            # Vérifie s'il y a des modifications
            if git diff --quiet && git diff --cached --quiet; then
              echo "✅ Aucun changement à commiter."
            else
              git add dead.txt
              git commit -m "🔄 Mise à jour de dead.txt (préfixes: ${{ github.event.inputs.prefixes }})"
              git push
            fi
          else
            echo "❌ Fichier dead.txt non trouvé. Rien à commiter."
