name: Check Dead Domains

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 1 * * *' # Exécute à 1h GMT tous les jours
  workflow_dispatch: # Permet de lancer manuellement le workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install dnspython

    - name: Run Python script
      run: python dns-checker.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: dead-domains
        path: dead.txt

    - name: Commit and Push dead.txt to repository
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "github-actions@github.com"
        git add dead.txt
        git commit -m "Update dead domains list"
        git push
